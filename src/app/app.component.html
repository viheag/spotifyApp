<app-aside *ngIf="currentUser" (stateSideBar)="onclickSideBar($event)"></app-aside> 
<main [ngClass]="currentUser ? stateSideBar ? 'full-width' : 'min-width' : 'min-width'"
  [style.width]="'calc(100% - ' + (currentUser ? stateSideBar ? '240px' : '115px':'240px'  ) + ')'">
 <!--  [style.width]="'calc(100% - ' + (currentUser ? stateSideBar : '115px' ? '122px' : '115px' ) + ')'"> -->
  <app-header *ngIf="currentUser"></app-header>
  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="col-12" [@routeAnimations]="o && o.activatedRouteData 
        && o.activatedRouteData['animation']"> 
          <router-outlet #o="outlet"></router-outlet> 
        </div>
      </div>
    </div>
  </section>
</main>
