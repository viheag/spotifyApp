<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:void(0);" [routerLink]="'/home'">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Canciones</li>
  </ol>
</nav> 
<div class="card overflow-auto">
  <span class="text-center py-2">
    A continuación se muestra una lista de tus principales artistas, si quieres obtener mas información haz clic en el
    nombre del artista
  </span>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre Artista </th>
      <td mat-cell *matCellDef="let element"> <a  (click)="abrirDialog(element)" class="artist-name">{{element.name}}</a> </td>
    </ng-container>
    <ng-container matColumnDef="popularity">
      <th mat-header-cell *matHeaderCellDef> # Popularidad </th>
      <td mat-cell class="text-center" *matCellDef="let element"> {{element.popularity}} </td>
    </ng-container>
    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef> Géneros </th>
      <td mat-cell class="text-center" *matCellDef="let element"> {{element.genres}} </td>
    </ng-container>
    <ng-container matColumnDef="followers">
      <th mat-header-cell *matHeaderCellDef> Seguidores </th>
      <td mat-cell class="text-center" *matCellDef="let element"> {{element.followers.total}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[9, 5, 15]" showFirstLastButtons></mat-paginator>
</div>
