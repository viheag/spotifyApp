<aside [className]="showSideBar ? 'full-width' : 'min-width'">
  <div class="overflow-child">
    <div class="site-brand">
      <a href="javascript:void(0);" class="site-brand-link">
        <span class="site-brand-logo">
          <i class="bi bi-heart"></i>
        </span>
        <span class="site-brand-text ms-4">Appify</span>
      </a>
      <a (click)="onclickSideBar()" [className]="showSideBar ? 'full-width-button layout-menu-toggle menu-link text-large ms-auto' : 'min-width-button layout-menu-toggle menu-link text-large ms-auto'">
        <i class="bi bi-chevron-left"></i>
      </a>
    </div>

    <ul class="menu-inner"> 
      <li class="menu-item active">
        <a href="javascript:void(0);" [routerLink]="'/home'" class="menu-link">
          <i class="bi bi-house"></i> <span class="menu-link-text">Dashboard</span>
        </a>
      </li> 
      <li class="menu-item">
        <a href="javascript:void(0);"[routerLink]="'/playlists'" class="menu-link menu-toggle">
          <i class="bi bi-music-note-list"></i> <span class="menu-link-text">Playlist</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="javascript:void(0);" [routerLink]="'/canciones'" class="menu-link menu-toggle">
          <i class="bi bi-file-earmark-music"></i> <span class="menu-link-text">Canciones</span>
        </a>
      </li>
      <li class="menu-item">
        <a href="javascript:void(0);" [routerLink]="'/artistas'" class="menu-link menu-toggle">
          <i class="bi bi-person-lines-fill"></i> <span class="menu-link-text">Artistas</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
