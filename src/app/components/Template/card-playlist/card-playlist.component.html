<div class="card px-2 py-2">
  <div class="img">
    <img src="{{img}}" *ngIf="title" class="img-album" alt="imagen de la playlist" />
    <ngx-skeleton-loader  *ngIf="!title" count="1" appearance="" [theme]="{ 
      width: '100%',
      height: '250px',
      'border-radius': '12px'
    }">
    </ngx-skeleton-loader>
  </div>
  <!-- <div class="bg-primary item d-flex flex-column justify-content-center align-items-center ">
    184
  </div> -->
  <div class="info-box py-2">
    <div class="title">
      <ngx-skeleton-loader count="1" *ngIf="!title"></ngx-skeleton-loader>
      <span *ngIf="title">{{title}}</span>
    </div>

    <ngx-skeleton-loader count="1" *ngIf="!title"></ngx-skeleton-loader> 
    <span *ngIf="title" class="circle-number badge rounded-pill text-bg-primary mt-2"><i class="bi bi-spotify"></i> <a
        href="{{linkPlaylist}}" target="_blank"> Escuchar en
        Spotify </a></span>
  </div>
</div>
